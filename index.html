<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Diamond race game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2 class="center">Diamond race</h2>

    <div class="grids">

        <div class="game-grid">
            <h3 id="head-start">Start</h3>
            <h3 id="head-end">End</h3>
        </div>


        <div class="score-grid">
            <button type="reset" onclick="playAgain()" id="reset-button">Reset</button>
            <h4 id="score-head">Score board</h4>
        </div>

    </div>
    
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
